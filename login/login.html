<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <section class="login_box">

        <div class="right_box height_one">
            <div class="grey_box">
                <div class="logo_img">
                    <img src="../assets/images/logo.svg" alt="">
                </div>
                <div class="wel_come">
                    <h5 class="">Welcome Back!</h5>
                    <p>Please log in </p>
                </div>
                <form class="mb-5">
                    <div class="mb-3 form_group">

                        <div class="open">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
                            <span class="iconify" data-icon="fluent:mail-24-regular"></span>
                        </div>

                    </div>
                    <div class="mb-3 form_group">

                        <div class="open">
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter Password">
                            <span class="iconify" data-icon="fluent:lock-closed-16-regular"></span>
                        </div>
                    </div>
                    <div class="opop mb-4">
                        <div class=" form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="../forgotpass/forgotpass.html"> Forgot Password?</a>

                    </div>
                    <a class="login_btn signin_btn " href="%">Login</a>
                </form>



            </div>
        </div>
    </section>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
